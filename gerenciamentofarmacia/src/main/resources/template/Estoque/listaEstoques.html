<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Lista de Estoques</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <div class="container" style="margin-top: 20px;">
        <h4>Lista de Estoques</h4>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Medicamento</th>
                    <th>Quantidade em Estoque</th>
                    <th>Data de Entrada</th>
                    <th>Validade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estoque : ${estoques}">
                    <td th:text="${estoque.medicamento.nome}"></td>
                    <td th:text="${estoque.qtdEstoque}"></td>
                    <td th:text="${estoque.dataEntrada}"></td>
                    <td>
                        <a th:href="@{/editar/{id}(id=${estoque.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/remover/{id}(id=${estoque.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja remover?')">Remover</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/registrarEstoque" class="btn btn-primary">Adicionar Novo Estoque</a>
    </div>
</body>
</html>
