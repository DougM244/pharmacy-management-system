<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcionário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Editar Funcionário</h1>
        <form th:action="@{/edit-employee}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}"/> <!-- Campo oculto para o ID -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" th:field="*{email}"/>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" class="form-control" th:field="*{password}"/>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="form-control" th:field="*{funcionario.nome}"/>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" class="form-control" th:field="*{funcionario.cpf}"/>
            </div>
            <div class="form-group">
                <label for="salario">Salário:</label>
                <input type="number" step="0.01" id="salario" class="form-control" th:field="*{funcionario.salario}"/>
            </div>
            <div class="form-group">
                <label for="dataAdmissao">Data de Admissão:</label>
                <input type="date" id="dataAdmissao" class="form-control" th:field="*{funcionario.dataAdmissao}"/>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="#" class="btn btn-secondary" onclick="history.back();">Cancelar</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
