<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enviar Promoção - Farmácia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="styleEdicao.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a class="p-2 text-dark" id="home" href="/">Farmácia ES</a></h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/clientes">CLIENTES</a>
            <a class="p-2 text-dark" href="/medicamentos">MEDICAMENTOS</a>
            <a class="p-2 text-dark" href="/estoques-adicionados">ESTOQUE</a>
            <a class="p-2 text-dark" href="/promocoes">PROMOÇÕES</a>
            <a class="p-2 text-dark" href="/gerentes">GERENTES</a>
        </nav>
    </div>

    <main role="main" class="container mt-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Enviar Promoção</h1>
        </div>

        <form th:action="@{/enviarPromocao}" method="post">
            <div class="form-group">
                <label for="gerente">Gerente:</label>
                <select id="gerente" name="gerente.id" class="form-control">
                    <option value="" th:text="'Selecione um gerente'">Selecione um gerente</option>
                    <option th:each="gerente : ${gerentes}" th:value="${gerente.id}" th:text="${gerente.nome}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="promocao">Promoção:</label>
                <select id="promocao" name="promocao.id" class="form-control">
                    <option value="" th:text="'Selecione uma promoção'">Selecione uma promoção</option>
                    <option th:each="promocao : ${promocoes}" th:value="${promocao.id}" th:text="${promocao.descricao}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Enviar Promoção</button>
            <a href="#" class="btn btn-secondary">Cancelar</a>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
